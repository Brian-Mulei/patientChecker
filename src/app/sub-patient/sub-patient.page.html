<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{data.FirstName }}'s details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{data.FirstName}}</ion-title>
    </ion-toolbar>
  </ion-header>







  <ng-container  >
    <!-- Display your data here
    
    
     "ContactNumber": "+12333522",
        "Address": "321 Nrb Road",
        "created_at": "2023-09-19T07:33:03.000000Z",
    
    -->
    <div  >
       <ion-list  >

        <ion-item   >
          <ion-label>First Name: {{data.FirstName }}</ion-label>
          
        </ion-item>

        <ion-item   >
          <ion-label>Last Name: {{ data.LastName}}</ion-label>
          
        </ion-item> <ion-item   >
          <ion-label>Gender: {{data.Gender}}</ion-label>
          
        </ion-item> 
        <ion-item   >
              <ion-label>Phone Number: {{data.ContactNumber }}</ion-label>
          
        </ion-item>

        <ion-item   >
          <ion-label>Date of Birth: {{data.DateOfBirth }}</ion-label>
      
    </ion-item>
    <ion-item   >
      <ion-label>Address: {{data.Address }}</ion-label>
  
</ion-item>
      </ion-list>
   
  </div>




  </ng-container>
  <div style="display: flex; justify-content: center; margin-top: 1vh; " class="my-4">
    
    <ion-button (click)="onItemClick(data)"  size="default">Edit</ion-button>

    <ion-button color="danger" (click)="presentDeleteConfirm(data.PatientID)" size="default">DELETE</ion-button>

  </div>
</ion-content>
